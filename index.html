<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/imgs/icon.png" type="image/x-icon">
    <title>Novel CheckBoxes</title>
  </head>
  <body>
    <main>
      <ul class="tasks">
        <li class="task">
          <input type="checkbox" name="task" id="0" />
          <p>This is an inbox layout.</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="1" />
          <p>Check one item</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="2" />
          <p>Hold down your Shift key</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="3" />
          <p>Everything inbetween should also be set to checked</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="4" />
          <p>Try do it with out any libraries</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="5" />
          <p>Just regular Javacsript</p>
        </li>

        <li class="task">
          <input type="checkbox" name="task" id="6" />
          <p>Good Luck!</p>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
